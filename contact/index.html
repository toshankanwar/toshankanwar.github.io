<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toshan Kanwar | Contact | IIIT Naya Raipur Chhattisgarh</title>
    <link rel="icon" href="/images/title.jpg" type="image/icon type">
    <link rel='stylesheet' href='/css/contact.css'>
    <link rel='stylesheet' href='/css/style.css'>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1858669555193675" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <header>
      <div class="navbar home">
        <div class="logo"> <> Toshan Kanwar</div>
        <div class="navbar-links" id="navbarLinks">
          <ul>
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/about">ABOUT</a></li>
            <li><a href="/projects">PROJECTS</a></li>
            <li><a href="/skills">SKILL</a></li>
            <li><a href="/contact">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </header>
    
    <div class="mainbg">
      <h2 class="reach">Contact Me</h2>
      <div class="visitor">
        <form id="contactForm">
          <div class="dpc">
            <div class="detail">
              <div class="input-group">
                <input type="text" name="firstName" id="firstName" autocomplete="off" required />
                <div class="labelline"> First Name</div>
              </div>
              <div class="input-group">
                <input type="text" name="lastName" id="lastName" autocomplete="off" required />
                <div class="labelline"> Last Name</div>
              </div>
              <div class="input-group">
                <input type="email" name="email" id="email" autocomplete="off" required />
                <div class="labelline"> Email</div>
              </div>
            </div>
            <div class="suggestion">
              <div class="input-group">
                <div class="labelline suggest"> Please feel free to contact me. Looking forward to a great contribution.</div>
                <textarea rows="7" cols="60" name="suggestion" required></textarea>
              </div>
            </div>
            <button type="submit" id="submit" class="glow-on-hover"><span>Submit</span></button>
          </div>
        </form>
        <div class="popup" id="popup">
          <p>Message sent successfully!</p>
          <button onclick="closePopup()">OK</button>
        </div>
      </div>
    </div>
    
    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        document.getElementById("popup").style.display = "block";
        document.getElementById("contactForm").reset(); // Reset form fields
      });
      
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
  <footer>
    <div class="design"><strong>Design and Developed by</strong><span> Toshan Kanwar</span></div>

  </footer>
</html>
